<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
            position: relative;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
        }

        .static {
            position: static;
            background-color: lightblue;
            padding: 10px;
            margin: 10px 0;
        }

        .relative {
            position: relative;
            background-color: lightgreen;
            padding: 10px;
            top: 20px;
            left: 20px;
        }

        .absolute {
            position: absolute;
            background-color: lightcoral;
            padding: 10px;
            top: 50px;
            left: 100px;
        }

        .fixed {
            position: fixed;
            background-color: lightgoldenrodyellow;
            padding: 10px;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Position Properties Demonstration</h1>
    <div class="container">
        <div class="static">Static Position (Default)</div>
        <div class="relative">Relative Position</div>
        <div class="absolute">Absolute Position</div>
    </div>
    <div class="fixed">Fixed Position</div>
</body>
</html>
